<div class="container mt-5 px-2">
  <button
    type="button"
    class="btn btn-danger"
    href="#"
    routerLink="/admin"
    routerLinkActive="active"
    ariaCurrentWhenActive="page"
  >
    Kthehu Tek Faqja Kryesore!
  </button>
</div>
<div class="scss">
  <div class="container mt-5 px-2">
    <div class="mb-2 d-flex justify-content-between align-items-center">
      <div class="position-relative">
        <span class="position-absolute search"
          ><i class="fa fa-search"></i
        ></span>
        <form action="">
          <input
            type="search"
            required
            class="form-control w-100"
            placeholder="Search barcode of product"
          />
        </form>
      </div>
      <button
        type="button"
        class="btn btn-primary"
        href="#"
        routerLink="/form"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
      >
        Shto nje produkt!
      </button>
    </div>

    <div class="mat-elevation-z8">
      <table class="table table-responsive table-borderless">
        <thead>
          <tr class="bg-light">
            <th scope="col" width="21.1%">ID/Barcode</th>
            <th scope="col" width="21.1%">Name</th>
            <th scope="col" width="21.1%">Sasia</th>
            <th scope="col" width="21.1%">Cmimi</th>
            <th scope="col" width="21.1%"><span>Edit</span></th>
          </tr>
        </thead>
        <tbody *ngFor="let item of data">
          <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.emer }}</td>
            <td>
              {{ item.sasia }}
            </td>
            <td class="text-end">
              <span class="fw-bolder">{{ item.cmimi }} ALL</span>
              <i class="fa fa-ellipsis-h ms-2"></i>
            </td>
            <td class=" ">
              <button
                mat-raised-button
                type="button"
                class="btn btn-primary mr-1"
                (click)="goToEdit(item)"
              >
                EDIT
              </button>
              <button
                mat-raised-button
                (click)="setShowModal(true, item)"
                type="button"
                class="btn btn-danger"
              >
                DELETE
              </button>
            </td>
          </tr>
          <hr />
        </tbody>
      </table>
    </div>

    <mat-paginator
      style="display: flex; align-items: flex-start"
      #paginator
      [pageSizeOptions]="[2, 4, 6]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>

<div class="container mt-5 px-2"></div>

<app-delete-modal
  *ngIf="showModal"
  (newItemEvent)="deleteFunction($event)"
></app-delete-modal>
