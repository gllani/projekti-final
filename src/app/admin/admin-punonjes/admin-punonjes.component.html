<div class="container mt-5 px-2">
  <button
    type="button"
    class="btn btn-danger"
    href="#"
    routerLink="/admin"
    routerLinkActive="active"
    ariaCurrentWhenActive="page"
  >
    Kthehu Tek Faqja Kryesore!
  </button>

  <div class="container mt-5 px-2"></div>

  <table mat-table [dataSource]="data" class="mat-elevation-z8">
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.Id }}</td>
    </ng-container>
    <ng-container matColumnDef="emri">
      <th mat-header-cell *matHeaderCellDef>emri</th>
      <td mat-cell *matCellDef="let element">{{ element.emri }}</td>
    </ng-container>
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>username</th>
      <td mat-cell *matCellDef="let element">{{ element.username }}</td>
    </ng-container>
    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef>password</th>
      <td mat-cell *matCellDef="let element">{{ element.password }}</td>
    </ng-container>
    <ng-container matColumnDef="veprim">
      <th mat-header-cell *matHeaderCellDef>veprimi</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="deleteFunction(element)">Delete</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div class="container mt-5 px-2"></div>
  <button
    type="button"
    class="btn btn-primary"
    href="#"
    routerLink="/new-punetor"
    routerLinkActive="active"
    ariaCurrentWhenActive="page"
  >
    Shto nje punetor!
  </button>
  <div class="container mt-5 px-2"></div>
</div>
