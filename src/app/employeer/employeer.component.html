<mat-drawer-container class="example-container">
  <mat-drawer class="sidePannel" mode="side" opened>
    <div class="sidePannelContainer">
      <button mat-button (click)="populateTable('kafe')">
        Produkte kafeje
      </button>
      <button mat-button (click)="populateTable('freskuese')">
        Pije freskuese
      </button>
      <button mat-button (click)="populateTable('alkol')">Pije alkolike</button>
      <button mat-button (click)="populateTable('tjera')">
        Produkte te tjera
      </button>
    </div>
    <button
      class="sidePannelContainer ; btn btn-danger"
      mat-button
      routerLink="/first-page"
      routerLinkActive="active"
      ariaCurrentWhenActive="page"
      (click)="onLogout()"
    >
      LogOut!
    </button>
  </mat-drawer>
  <mat-drawer-content>
    <div class="sidePannel">
      <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Emer</th>
            <td mat-cell *matCellDef="let element">{{ element.emer }}</td>
          </ng-container>
          <ng-container matColumnDef="sasia">
            <th mat-header-cell *matHeaderCellDef>Sasia</th>
            <td mat-cell *matCellDef="let element">{{ element.sasia }}</td>
          </ng-container>
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Cmimi</th>
            <td mat-cell *matCellDef="let element">{{ element.cmimi }}</td>
          </ng-container>
          <ng-container matColumnDef="konfirmo">
            <th mat-header-cell *matHeaderCellDef>Konfirmo</th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-button
                color="accent"
                aria-label="Example icon button with a bookmark icon"
                (click)="confirm(element)"
              >
                <mat-icon>bookmark</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
      <div>
        <mat-card class="card">
          <h1>Artikujt e zgjedhur :</h1>
          <hr />

          <div *ngFor="let item of artikujtEZgjedhur" class="artikuj">
            <h3>{{ item.name }} .</h3>
            <h3>{{ item.quantity }} .</h3>
            <h3>{{ item.price }} ALL .</h3>
          </div>

          <ng-container matColumnDef="cost">
            <th mat-header-cell *matHeaderCellDef>Cost</th>
            <td mat-cell *matCellDef="let artikujtEZgjedhur">
              {{ artikujtEZgjedhur.cost }}
            </td>
            <td mat-footer-cell *matFooterCellDef>{{ getTotalCost() }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
          <div class="row">
            <button
              class="mat-button position"
              mat-raised-button
              href="https://www.google.com/"
              target="_blank"
            >
              Konfirmo Porosine!
            </button>
          </div>
        </mat-card>
        <div class="space"></div>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
<div>
  <hr />
</div>
