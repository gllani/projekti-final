<mat-drawer-container class="example-container">
    <mat-drawer class="sidePannel" mode="side" opened>
        <div class="sidePannelContainer">
            <button mat-button (click)="populateTable('kafe')">
                Produkte kafeje
            </button>
            <button mat-button (click)="populateTable('freskuese')">
                Pije freskuese
            </button>
            <button mat-button (click)="populateTable('alkol')">
                Pije alkolike
            </button>
            <button mat-button (click)="populateTable('tjera')">
                Produkte te tjera
            </button>
        </div>
    </mat-drawer>
    <mat-drawer-content>
        <div class="sidePannel">
            <div>
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> Id </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>

                    </ng-container>
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Emer </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                    <ng-container matColumnDef="sasia">
                        <th mat-header-cell *matHeaderCellDef> Sasia </th>
                        <td mat-cell *matCellDef="let element"> {{element.sasia}} </td>
                    </ng-container>
                    <ng-container matColumnDef="price">
                        <th mat-header-cell *matHeaderCellDef> Cmimi </th>
                        <td mat-cell *matCellDef="let element"> {{element.cmimi}} </td>
                    </ng-container>
                    <ng-container matColumnDef="konfirmo">
                        <th mat-header-cell *matHeaderCellDef> Konfirmo </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-button color="accent" aria-label="Example icon button with a bookmark icon"
                                (click)="confirm(element)">
                                <mat-icon>bookmark</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
            <div>
                <mat-card class="card">
                    <h1>Artikujt e zgjedhur :</h1>
                    <hr>
                    <div *ngFor="let item of artikujtEZgjedhur" class="artikuj">
                        <h3>{{item.name}} .</h3>
                        <h3>{{item.cmimi}} ALL .</h3>
                        <h3>{{item.sasia}} .</h3>
                        <h3>{{item.shuma}} ALL</h3>
                    </div>
                </mat-card>
            </div>
        </div>

    </mat-drawer-content>
</mat-drawer-container>
